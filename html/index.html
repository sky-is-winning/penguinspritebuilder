<!DOCTYPE html>
<html>

<head>
    <title>Penguin Sprite Builder</title>
    <link href="//db.onlinewebfonts.com/c/771545ad3c588eace8fa2bb99d2c4e59?family=Burbank+Small" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <h1>Enter Item Details</h1>
    <form>
        <label for="background">Background:</label>
        <input type="text" id="background" name="background"><br>

        <label for="flag">Flag:</label>
        <input type="text" id="flag" name="flag"><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br>

        <label for="feet">Feet:</label>
        <input type="text" id="feet" name="feet"><br>

        <label for="body">Body:</label>
        <input type="text" id="body" name="body"><br>

        <label for="hand">Hand:</label>
        <input type="text" id="hand" name="hand"><br>

        <label for="neck">Neck:</label>
        <input type="text" id="neck" name="neck"><br>

        <label for="face">Face:</label>
        <input type="text" id="face" name="face"><br>

        <label for="head">Head:</label>
        <input type="text" id="head" name="head"><br>

        <input type="submit" value="Submit">
    </form>
    <script>
        document.querySelector("form").addEventListener("submit", (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const searchParams = new URLSearchParams();
            for (const pair of formData) {
                searchParams.append(pair[0], pair[1]);
            }
            window.location.href = window.location.origin + window.location.pathname + "?" + searchParams.toString();
        });
    </script>
    <style>
        @import url(//db.onlinewebfonts.com/c/771545ad3c588eace8fa2bb99d2c4e59?family=Burbank+Small);

        @font-face {
            font-family: "Burbank Small";
            src: url("//db.onlinewebfonts.com/t/771545ad3c588eace8fa2bb99d2c4e59.eot");
            src: url("//db.onlinewebfonts.com/t/771545ad3c588eace8fa2bb99d2c4e59.eot?#iefix") format("embedded-opentype"), url("//db.onlinewebfonts.com/t/771545ad3c588eace8fa2bb99d2c4e59.woff2") format("woff2"), url("//db.onlinewebfonts.com/t/771545ad3c588eace8fa2bb99d2c4e59.woff") format("woff"), url("//db.onlinewebfonts.com/t/771545ad3c588eace8fa2bb99d2c4e59.ttf") format("truetype"), url("//db.onlinewebfonts.com/t/771545ad3c588eace8fa2bb99d2c4e59.svg#Burbank Small") format("svg");
        }

        body {
            text-align: center;
            font-family: "Burbank Small";
        }

        form {
            display: inline-block;
        }
    </style>
    </br>
</body>

</html>
